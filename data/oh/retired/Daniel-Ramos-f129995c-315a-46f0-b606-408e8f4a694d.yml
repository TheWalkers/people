biography: "Dan Ramos was elected State Representative in 2010, taking the oath of\
  \ office in January 2011.\_ This is his first public office.\_ A Lorain native of\
  \ Puerto Rican descent, Ramos is a graduate of Lorain Admiral King High School and\
  \ The Ohio State University.\_ He is the first Hispanic Representative of either\
  \ caucus in either the House or Senate to serve in a leadership position."
