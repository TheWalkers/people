biography: "State Rep. Kent Smith was first elected to serve the people of the 8th\
  \ Ohio House District in 2014 and was re-elected in 2016 and 2018. He joined the\
  \ Ohio House of Representatives after serving Euclid, Ohio as a Member of the Euclid\
  \ Board of Education from 2002 \u2013 2013. In his 12 years on the Euclid School\
  \ Board, Rep. Smith never missed a meeting.\_ As a Euclid School Board Member, he\
  \ was a four-time winner of the \u201CAward of Achievement\u201D which is awarded\
  \ annually by the Ohio School Boards Association to less than three percent of all\
  \ School Board Members in Ohio."
