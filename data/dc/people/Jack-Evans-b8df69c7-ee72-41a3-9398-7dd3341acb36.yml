biography: "Jack Evans is the Councilmember for Ward 2, representing 11 distinct neighborhoods\
  \ including: Chinatown, Logan Circle, Blagden Alley, Dupont Circle, Sheridan-Kalorama,\
  \ Foggy Bottom/West End, Georgetown, Burleith, Hillandale, Penn Quarter, and Downtown\
  \ Washington (including the White House and Mall).\nJack was first elected to the\
  \ Council of the District of Columbia in a 1991 special election and has been re-elected\
  \ seven times since then. He is the longest serving Councilmember in the history\
  \ of the District of Columbia.\nAt the Council, Jack serves as Chair of the Council\u2019\
  s Committee on Finance and Revenue, which oversees the District\u2019s finances\
  \ and tax policy. He also serves on three standing Council committees \u2013 Transportation\
  \ & the Environment, Business & Economic Development, and Government Operations.\
  \ Additionally, he currently represents the District on the Washington Metropolitan\
  \ Area Transit Authority (WMATA) Board of Directors and has served as Chairman of\
  \ the WMATA Board since January 2016.\nJack served previously served as the Council\u2019\
  s representative to the WMATA Board of Directors from 1993-1999 (Board Chair, 1994\
  \ and 1997) and the Metropolitan Washington Council of Governments (Board Chair,\
  \ 1995). He served as Chair Pro Tempore (Vice Chair) of the DC Council from 2001-2013.\n\
  Aside from being Councilmember, Jack\u2019s work in DC politics includes:\nJack\
  \ is a native of Pennsylvania. He received an economics degree with honors (cum\
  \ laude) from the Wharton School of the University of Pennsylvania in 1975 and a\
  \ law degree from the University of Pittsburgh School of Law in 1978. He began practicing\
  \ law at the Securities and Exchange Commission in the Division of Enforcement.\n\
  Jack\u2019s wife Noel passed away in 2003. He currently lives in Georgetown and\
  \ is the father of college-aged triplets \u2013 Katherine, Christine, and John."
