biography: "Jack Evans is the Councilmember for Ward 2, representing 11 distinct neighborhoods\
  \ including: Chinatown, Logan Circle, Blagden Alley, Dupont Circle, Sheridan-Kalorama,\
  \ Foggy Bottom/West End, Georgetown, Burleith, Hillandale, Penn Quarter, and Downtown\
  \ Washington (including the White House and National Mall).\nJack was first elected\
  \ to the Council of the District of Columbia in a 1991 special election and has\
  \ been re-elected seven times since then. He is the longest serving Councilmember\
  \ in the history of the District of Columbia.\nJack serves on four standing Council\
  \ committees \u2013 Committee on the Judiciary and Public Safety, Committee on Facilities\
  \ and Procurement, Committee on Business & Economic Development, and the Committee\
  \ on Transportation & the Environment. He served as Chair Pro Tempore (Vice Chair)\
  \ of the DC Council from 2001-2013. He served as Chair of the Committee on Finance\
  \ and Revenue from 1999 \u2013 2019.\nJack was the Council\u2019s representative\
  \ to the Metro Board of Directors from 1993-1999 and from 2015 \u2013 2019. He served\
  \ as Board Chair in 1994,1997, and from 2015 \u2013 2019. He served as the Metropolitan\
  \ Washington Council of Governments Board Chair in 1995.\nDuring his tenure as Chair\
  \ of Metro Jack has been credited with reorganizing the Board, fixing the finances,\
  \ and was the moving force behind getting \u201CDedicated Funding\u201D for Metro,\
  \ the most important action in the last 40 years. Jack has been referred to as the\
  \ \u201CMayor of Metro\u201D.\nOn the Council, Jack was responsible for getting\
  \ \u201CDedicated Funding\u201D for the Commission on the Arts and Humanities.\n\
  In June 2018 Jack was elected as the Democratic National Committeeman who represents\
  \ the District on the Democratic National Committee.\nAside from being Councilmember,\
  \ Jack\u2019s work in DC politics includes:\nJack is a native of Pennsylvania. He\
  \ received an economics degree with honors (cum laude) from the Wharton School of\
  \ the University of Pennsylvania in 1975 and a law degree from the University of\
  \ Pittsburgh School of Law in 1978. He practiced law at the Securities and Exchange\
  \ Commission in the Division of Enforcement. He served as Of Counsel for the law\
  \ firm Epstein, Becker & Green (1984-1988), BakerHostetler (1988-2000), Patton Boggs\
  \ (2000-2015), and Manatt (2015-2017).\nJack\u2019s wife Noel passed away in 2003\
  \ after a long battle with breast cancer. He currently lives in Georgetown and is\
  \ the father of triplets \u2013 Katherine, Christine, and John who we\u2019re born\
  \ in 1996. Jack is a member of Christ Episcopal Church of Georgetown and Foundry\
  \ United Methodist Church."
