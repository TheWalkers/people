extras.org_info: Representative Holloway is a member of Alpha Phi Alpha Fraternity,
  Inc. and a Master Mason F&AM and Past Worshipful Master. He is affiliated with the
  NAACP, the National Association of Student Affairs Professionals, Outstanding Young
  Men of America, and National Selection Committee for Outstanding Young Men of America.
  He is a member of the Executive Council for the Southern Association of Colleges
  and Schools Commission of Colleges (S.A.C.S.C.O.C).  He is a former employee of
  Jackson State University.  He is also a member of the board of directors for the
  Mississippi Headstart Association.
